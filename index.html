<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>LF & LM</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="LF & LM">
<link rel="apple-touch-icon" href="icon.png">
<link rel="manifest" href="manifest.json">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  font-family: 'Courier New', monospace;
  touch-action: manipulation;
}
canvas { display: block; }

.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #e6b3ff;
  font-size: clamp(12px, 4.5vw, 28px);
  letter-spacing: 0.15em;
  font-weight: 800;
  pointer-events: none;
  padding: 6px 10px;
  border-radius: 10px;
  background: rgba(0,0,0,0.35);
  text-shadow:
    0 0 8px #e6b3ff,
    0 0 16px #c77dff,
    0 0 28px #9d4edd;
}
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<div class="center-text" id="centerText">LF ‚ù§ LM</div>

<script>
window.onload = () => {
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const centerText = document.getElementById('centerText');

const BPM = 72;
const beatInterval = 60000 / BPM;
const letters = ['L','O','V','E'];
let fontSize = 36;

let columns, rows;
let grid = [];
let columnsData = [];
let lastBeat = 0;
let pulsePhase = 0;

/* ===================== AUDIO (iOS SAFE) ===================== */
let audioCtx = null;

function initAudio() {
  if (!audioCtx || audioCtx.state === 'closed') {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
}

async function ensureAudio() {
  initAudio();
  if (audioCtx.state === 'suspended') {
    try { await audioCtx.resume(); } catch(e){}
  }
}

/* ===================== VISUAL STATE ===================== */
let heartParticles = [];
let heartScale, heartCenterX, heartCenterY;

/* ===================== RESIZE ===================== */
function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  fontSize = Math.max(12, Math.min(36, canvas.width / 30));
  columns = Math.floor(canvas.width / fontSize);
  rows = Math.floor(canvas.height / fontSize);

  grid = Array(rows).fill(0).map((_, r) =>
    Array(columns).fill(0).map((_, c) => letters[(r + c) % letters.length])
  );

  columnsData = Array(columns).fill(0).map(() => ({
    pos: Math.random() * rows,
    speed: 0.04 + Math.random() * 0.08,
    trail: 2 + Math.floor(Math.random()*3)
  }));

  heartScale = Math.min(canvas.width, canvas.height) * 0.018;
  heartCenterX = canvas.width / 2;
  heartCenterY = canvas.height / 2;

  heartParticles = [];
  for (let i = 0; i < 1200; i++) {
    let t = Math.random() * Math.PI * 2;
    let r = Math.random();
    heartParticles.push({
      t, r,
      size: Math.random()*2+0.8,
      alpha: Math.random()*0.6+0.3,
      speed: 0.002 + Math.random()*0.003
    });
  }
}
window.addEventListener('resize', resize);
resize();

/* ===================== MATRIX ===================== */
function drawMatrix() {
  ctx.fillStyle = 'rgba(0,0,0,0.06)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.font = fontSize + 'px monospace';
  for (let c = 0; c < columns; c++) {
    let col = columnsData[c];
    for (let t = 0; t < col.trail; t++) {
      let r = Math.floor(col.pos - t);
      if (r < 0) r += rows;
      ctx.globalAlpha = (1 - t / col.trail) * 0.75;
      ctx.fillStyle = `rgb(${180+t*10},${100+t*8},255)`;
      ctx.fillText(grid[r][c], c*fontSize, r*fontSize);
    }
    col.pos += col.speed;
    if (col.pos >= rows) col.pos = 0;
  }
  ctx.globalAlpha = 1;
}

/* ===================== HEART ===================== */
function drawHeart() {
  let pulse = pulsePhase < 0.2
    ? 1 + 0.3 * Math.sin(pulsePhase / 0.2 * Math.PI)
    : 1;

  centerText.style.transform =
    `translate(-50%, -50%) scale(${1 + pulse*0.12})`;

  ctx.save();
  ctx.globalCompositeOperation = 'lighter';

  heartParticles.forEach(p => {
    p.t += p.speed;
    let x = 16 * Math.pow(Math.sin(p.t), 3) * p.r * heartScale * pulse;
    let y = -(13*Math.cos(p.t)-5*Math.cos(2*p.t)
             -2*Math.cos(3*p.t)-Math.cos(4*p.t))
             * p.r * heartScale * pulse;

    ctx.globalAlpha = p.alpha;
    ctx.fillStyle = 'rgb(200,120,255)';
    ctx.beginPath();
    ctx.arc(heartCenterX+x, heartCenterY+y, p.size, 0, Math.PI*2);
    ctx.fill();
  });

  ctx.restore();
}

/* ===================== ECG ===================== */
let ecgOffset = 0;
function drawECG() {
  const y = canvas.height / 2;
  const amplitude =
    pulsePhase < 0.18 ? 55 * Math.sin(pulsePhase * Math.PI / 0.18) : 8;

  ctx.save();
  ctx.globalCompositeOperation = 'lighter';
  ctx.strokeStyle = 'rgba(180,120,255,0.8)';
  ctx.shadowColor = '#c77dff';
  ctx.shadowBlur = 12;
  ctx.lineWidth = 2.5;

  ctx.beginPath();
  for (let x = 0; x < canvas.width; x += 6) {
    let wave = Math.sin((x + ecgOffset) * 0.04) * amplitude;
    if (x === 0) ctx.moveTo(x, y + wave);
    else ctx.lineTo(x, y + wave);
  }
  ctx.stroke();
  ctx.restore();
  ecgOffset += 6;
}

/* ===================== SOUND ===================== */
function playBeat(delay=0) {
  if (!audioCtx || audioCtx.state !== 'running') return;

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.frequency.value = 110;

  const t = audioCtx.currentTime + delay;
  gain.gain.setValueAtTime(0.001, t);
  gain.gain.exponentialRampToValueAtTime(0.4, t+0.04);
  gain.gain.exponentialRampToValueAtTime(0.001, t+0.2);

  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start(t);
  osc.stop(t+0.25);
}

function playHeartbeat() {
  playBeat(0);
  playBeat(0.18);
}

/* üî• iOS / PWA recovery hooks */
['touchstart','click'].forEach(evt =>
  window.addEventListener(evt, ensureAudio, { passive:true })
);

document.addEventListener('visibilitychange', () => {
  if (!document.hidden) ensureAudio();
});

window.addEventListener('pageshow', ensureAudio);

/* ===================== LOOP ===================== */
function animate(time) {
  drawMatrix();
  pulsePhase = (time - lastBeat) / beatInterval;

  drawHeart();
  drawECG();

  if (time - lastBeat > beatInterval) {
    playHeartbeat();
    lastBeat = time;
  }

  requestAnimationFrame(animate);
}
animate(0);
};
</script>
</body>
</html>
